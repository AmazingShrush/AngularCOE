<form class="text-center border border-light p-5" novalidate (ngSubmit)="onSubmit()">
        <label>Username: </label>
        <input type="text" name="username" [(ngModel)]="userInput.username"/><br>
        <label>Password: </label>
        <input type="password" name="password" [(ngModel)]="userInput.password"/><br>
        <label>Email: </label>
        <input type="text" name="email" [(ngModel)]="userInput.email"/><br>
        <label>Phone: </label>
        <input type="text" name="phone" [(ngModel)]="userInput.phone"/><br>
        <label>Gender: </label>
        <select name="gender" [(ngModel)]="userInput.gender">
            <option>Female</option>
            <option>Male</option>
            <option>Other</option>
        </select><br>
    <button class="btn btn-success">Submit</button>
</form>
