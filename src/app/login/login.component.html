<div  id="loginform">
    <form class="text-center border border-light p-5">
        <p class="h4 mb-4">Log In</p>
        <label>Username: </label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control mb-4" placeholder="Username"/><br>
        <label>Password: </label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control mb-4" placeholder="Password"/><br>
        <button class="btn btn-info" (click)="logData()">Sign in</button>
    </form>
</div>
